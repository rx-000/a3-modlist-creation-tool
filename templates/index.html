<!DOCTYPE html>
<html>

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<title>5 RANGER | Modlist Creation Tool</title>
</head>

<style>
	body
{
	background: linear-gradient(rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.9)),
				url('https://cdn.discordapp.com/attachments/1138423033409839156/1138423033753776169/5_RANGER-01.png') no-repeat center center fixed;
			-webkit-background-size: cover;
			-moz-background-size: cover;
			-o-background-size: cover;
			background-size: cover;
			background-size: 60vh;
}
</style>

<body>
	<div class="container my-5">

		<h1>Whitelisted client side mods</h1>
		<p>Choose the ones you like...</p>
			  
		
		<form method="POST" action="/">
			<ul class="list-group list-group-flush">
				{% for mod_name, mod_link in mods.items() %}
				<li class="list-group-item bg-transparent">
					<div class="form-check form-switch">
						<input class="form-check-input" type="checkbox" name="mod" value="{{ mod_name }}">
						<label class="form-check-label" for="flexCheckChecked"><a class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" href="{{ mod_link }}">{{mod_name}}</a></label>
					</div>
				</li>
				{% endfor %}
			</ul>
			<button type="submit" class="btn btn-primary mt-3">Download Modlist</button>
		</form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
